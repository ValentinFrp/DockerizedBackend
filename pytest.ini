[pytest]

# Chemins de recherche des tests
testpaths = tests

# Pattern de recherche des fichiers de tests
python_files = test_*.py *_test.py

# Pattern de recherche des classes de tests
python_classes = Test*

# Pattern de recherche des fonctions de tests
python_functions = test_*

# Options par défaut
addopts =
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    # Affichage verbeux
    -v
    # Afficher un résumé des tests
    -ra
    # Afficher les print statements
    -s
    # Strict markers
    --strict-markers
    # Afficher les durées des tests les plus lents
    --durations=10
    # Warnings comme erreurs
    # -W error

# Markers personnalisés
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests

# Options de couverture de code
[coverage:run]
source = src
omit =
    */tests/*
    */test_*
    */__init__.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
